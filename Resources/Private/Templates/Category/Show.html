<f:layout name="Default" />

<f:section name="Title">Show category "{category.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{category.name}</td>
		</tr>
		<tr>
			<th>Parent</th>
			<td>{category.parent.name}</td>
		</tr>
	</table>

	<h2>A list of Sub-Categories</h2>

	<f:render partial="CategoryChildren" arguments="{categories: subCategories}" />

	<f:link.action action="index">Back</f:link.action>

</f:section>
